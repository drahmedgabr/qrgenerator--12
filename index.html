<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js" integrity="sha512-pUhApVQtLbnpLtJn6DuzDD5o2xtmLJnJ7oBoMsBnzOkVkpqofGLGPaBJ6ayD2zQe3lCgCibhJBi4cj5wAxwVKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="centerDiv">
        <div id="generateDiv">
            <h1>QR Generator</h1>
            <br><br>
            <input type="text" placeholder="enter what you want..." id="userInput">
            <br><br>
            <button onclick="generateCode()">Generate</button>
            <br><br>
        </div>
        <div class="divider"></div>
        <div id="resultDiv">
            <div id="adsDiv">
                ADS
            </div>
            <br><br>
            <canvas id="qrCode"></canvas>
            <br><br>
            <p id="qrText"></p>
        </div>
    </div>
</body>
</html>
